# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/sac.yml
program: train_sb3_wandb_sac.py
method: grid
name: rel_ik_sb3_sac_ur5e_reach_0_05_pose
metric:
  goal: maximize
  name: rollout/ep_rew_mean

parameters:
  seed:
    value: 42

  n_timesteps: # iteration * n_steps * nenvs: 400 * 64 * 8192 = 209715200
    value: 209715200

  policy:
    value: 'MlpPolicy'

  batch_size:
    values: [256, 8192] 

  gamma:
    value: 0.99

  ent_coef: 
    value: "auto"

  learning_rate:
    values: [1e-4, 3e-4]

  train_freq:
    value: 4

  gradient_steps:
    value: 4

  target_update_interval: 
    value: 1

  target_entropy: 
    value: -6 # - action space dimensions (6 elements in TCP pose)
  
  buffer_size: 
    value: 10000000

  learning_starts: 
    value: 1000

  tau: 
    value: 0.02

  use_sde: 
    value: True

  policy_kwargs:
    parameters:
      activation_fn: 
        value: nn.ELU
      net_arch:
        values: [[300, 300], [128, 64]]


  normalize_input:
    value: False

  normalize_value:
    value: False

  clip_obs:
    value: 50.0