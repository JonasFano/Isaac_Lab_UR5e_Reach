# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ddpg.yml
program: train_sb3_wandb_ddpg.py
method: grid
name: rel_ik_sb3_ddpg_ur5e_reach_0_05_pose_grid_search
metric:
  goal: maximize
  name: rollout/ep_rew_mean

parameters:
  seed:
    values: [42, 24]

  num_envs:
    value: 2048

  device:
    value: "cuda:0"

  n_timesteps: # iteration * n_steps * nenvs: 400 * 64 * 8192 = 209715200
    value: 104857600

  policy:
    value: 'MlpPolicy'

  batch_size:
    values: [128, 256, 512, 1024] 

  gamma:
    value: 0.95

  learning_rate:
    values: [0.0001, 0.0003]

  train_freq:
    value: 4

  gradient_steps:
    value: 4

  buffer_size: 
    value: 1000000 # values: [50000, 100000, 1000000]

  learning_starts: 
    value: 1000 # values: [1000, 10000]

  tau: 
    value: 0.02

  action_noise:
    value: NormalActionNoise # values: [NormalActionNoise, OrnsteinUhlenbeckActionNoise]

  action_sigma:
    value: 0.01 # values: [0.01, 0.05]

  # optimize_memory_usage:
  #   value: True

  policy_kwargs:
    parameters:
      activation_fn: 
        values: ['nn.ELU', 'nn.ReLU', 'nn.Tanh']
      net_arch:
        value: [256, 128] # values: [[300, 300], [256, 128], [128, 64]]

  normalize_input:
    value: False # values: [True, False]

  normalize_value:
    value: False

  clip_obs:
    value: 50.0